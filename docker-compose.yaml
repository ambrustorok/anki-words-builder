version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/app/src
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=your_db
      - DB_HOST=db 
    env_file:
      - .env 
    ports:
      - "7860:7860" 
    depends_on:
      - db
    networks:
      - my_network

  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=your_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - db_files:/files
    networks:
      - my_network 

volumes:
  db_data:
  db_files:

networks:
  my_network:
    driver: bridge 
