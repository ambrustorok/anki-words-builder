version: '3.8'

services:
  app:
    image: your-app-image:latest
    ports:
      - "8080:8080"
    environment:
      - ENV_VAR=your_value
    volumes:
      - ./app:/app
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=your_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - db_files:/files

volumes:
  db_data:
  db_files: