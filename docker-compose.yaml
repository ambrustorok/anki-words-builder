services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
      POSTGRES_HOST: db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    env_file:
      - .env
    volumes:
      - .:/app
    command: uv run uvicorn src.app:app --host 0.0.0.0 --port 8100 --reload
    ports:
      - "8100:8100"
    depends_on:
      - db

  frontend:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    environment:
      VITE_ALLOWED_HOSTS: ${VITE_ALLOWED_HOSTS:-}
      VITE_DEV_PORT: ${VITE_DEV_PORT:-5173}
      VITE_API_PROXY_TARGET: ${VITE_API_PROXY_TARGET:-http://backend:8100}
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port ${VITE_DEV_PORT:-5173}"
    ports:
      - "${VITE_DEV_PORT:-5173}:${VITE_DEV_PORT:-5173}"
    depends_on:
      - backend

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "7654:5432"

volumes:
  postgres_data:
  node_modules:
